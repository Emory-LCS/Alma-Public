          <h1>Scan QR Code</h1>
          <p>Use a barcode scanner on your phone or tablet to scan the QR code below and capture the item's title, call number, and the library in which it is located.</p>

  <script type="text/javascript">
    var call = "<!--CALL_NUMBER=-->";
    var libr = "<!--LIBRARY=-->";
    var title = "<!--TITLE=-->";
    if (title.length > 80) {
      title = title.substring(0, 80);
      title = title + '...';
    }
    var qrtext = title + ' / ' + call + ' / ' + libr;
    var chs = '150x150';
    if (qrtext.length > 180) {
      chs = '200x200';
    }
    qrtext = escape(qrtext);

    function qrError(qr) {
      //qr.src='/WebCat_Images/English/Other/Miscil/clear.gif';
      qr.src = '/WebCat_Images/English/Other/Miscil/qr_code_error_message.png';
    }
    var qrcode = '<img id="qrcode" src="http://chart.apis.google.com/chart?chs=' + chs + '&choe=utf-8&cht=qr&chl=' + qrtext + '" title="View the call number on your phone" alt="View the call number on your phone" onError="qrError(this)">';
    $('#qrcode-container').html(qrcode);
  </script>
