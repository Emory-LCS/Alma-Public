<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">

body {font-size:100%;}
td.message {font-size: 5m; font-weight: bolder;}
td.field {display:none;}

td.feedback
{
width:220px;
padding:10px;
border:5px solid gray;
margin:0px;
font-size:2m; font-weight: bolder;
}
</style>

<script>

function validateForm()
{
  var x=document.forms["isbn_loans"]["secretword"].value;
  if (x==null || x=="")
  {
    alert("Please, fill out secret word");
    return false;
  }
  var x=document.forms["isbn_loans"]["email"].value;
  if (x==null || x=="")
  {
    alert("Please, provide an email address");
    return false;
  }
  var x=document.forms["isbn_loans"]["source"].value;
  if (x==null || x=="")
  {
    alert("Please, select source file");
    return false;
  }
}



</script>
<title>list by ISBN.</title>
</head>

<body onLoad="document.isbn_loans.secretword.focus()">

<table>
 <tr><td class="message"><!--MESSAGE=--></td></tr>
</table>
<hr>
    <form action="search_isbn" name=isbn_loans method="post" enctype="multipart/form-data" onsubmit="return validateForm()">

Secret word:
 <input type="password" name="secretword" size="8" maxlength="20" value=""><br>
Source file:
<input type="file" name="source" size="60" ><br>
Email Address(es):
<input type="text" name="email" placeholder="somebody@emory.edu" size="60" maxlength="200" title="You may enter multiple email addresses separated by commas."><br>
<input type="submit" value="Submit"><br>
</form>
</body>
</html>
