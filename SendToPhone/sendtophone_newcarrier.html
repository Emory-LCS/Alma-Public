td.field {display:none;}

<script type="text/javascript">

function validate_required(field,alerttxt)
{
 with (field)
 {
  if (value==null||value=="")
    {alert(alerttxt);return false}
  else {return true}
 }
}

function validateNumber(field, msg, min, max) {
     if (!min) { min = 0 }
     if (!max) { max = 255 }
     if ( (parseInt(field.value) != field.value) ||
   field.value.length < min ||
   field.value.length > max) {
         alert(msg);
         field.focus();
         field.select();
         return false;
     }
    return true;
}

function validateNotes(field, msg) {
  var alphaExp = /^[0-9a-zA-Z\s\.,?]+$/;
  if (field.value.match(alphaExp)||field.value.length == 0) {
   return true;
  } else {
    alert(msg);
    field.focus();
    field.select();
    return false;
  }
}


function validate_form(thisform)
{
with (thisform)
{
if (validate_required(carrier,"You must enter a carrier name")==false)
  {carrier.focus();return false}
 return true
}
}
</script>


</head>
