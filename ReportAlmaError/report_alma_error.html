<script>

function validateForm()
{ 
  var x=document.forms["report_error"]["comment"].value;
  if (x==null || x=="")
  {
    alert("Please, provide a problem or error description.");
    return false;
  }
  if( _formConfirm_submitted == false )
   { _formConfirm_submitted = true;return true }
   else{ alert('your request is being processed!'); return false; }

}

</script>

 <div class="failure">
 <!--MESSAGE=-->
