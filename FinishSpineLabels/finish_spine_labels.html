<script>

function validateForm()
{
  var x=document.forms["finish_spine_process"]["secretword"].value;
  if (x==null || x=="")
  {
    alert("Please, fill out secret word");
    return false;
  }
  var x=document.forms["finish_spine_process"]["email"].value;
  if (x==null || x=="")
  {
    alert("Please, provide an email address");
    return false;
  }
  var x=document.forms["finish_spine_process"]["source"].value;
  if (x==null || x=="")
  {
    alert("Please, select source file");
    return false;
  }
  if( _formConfirm_submitted == false ){ _formConfirm_submitted = true;return true }else{ alert('your request is being processed!'); return false;  }
}



</script>
<title>Process barcodes</title>
</head>

<body onLoad="document.finish_spine_process.secretword.focus()">

<table>
 <tr><td class="message"><!--MESSAGE=--></td></tr>
</table>
<hr>
    <form action="finish_spine_process" name=finish_spine_process method="post" enctype="multipart/form-data" onsubmit="return validateForm()">

Secret word:
 <input type="password" name="secretword" size="8" maxlength="20" value="" required ><br>
Source file:
<input type="file" name="source" size="60" required><br>
Email Address(es):
<input type="text" name="email" placeholder="somebody@emory.edu" size="60" maxlength="200" required title="You may enter multiple email addresses separated by commas."><br>
<input type="submit" value="Submit"><br>
</form>
